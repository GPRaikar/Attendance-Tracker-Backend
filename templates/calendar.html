<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="calendar-container">
    <h1>📅 Attendance Calendar</h1>
    <h2 id="monthLabel"></h2>

    <label for="userFilter">Filter by user:</label>
    <select id="userFilter">
      <option value="">All Users</option>
    </select>

    <div class="calendar-controls">
      <button id="prevMonth">⬅️ Prev</button>
      <button id="nextMonth">➡️ Next</button>
    </div>

    <div id="calendar"></div>

    <div class="legend">
      <h3>Legend</h3>
      <div><span class="status wfo"></span> Work from Office</div>
      <div><span class="status wfh"></span> Work from Home</div>
      <div><span class="status leave"></span> On Leave</div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
